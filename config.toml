baseurl = "https://darylgalvez.xyz"
title = "Hello, Friend."

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 5

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = ""

[params]
    author = "Daryl Galvez"
    description = "My Personal Website"
    keywords = "blog, developer, personal, software"
    info = "Marine Engineer, Software Developer, and FLOSS Advocate and Enthusiast"
    avatarurl = "avatar.jpg"
    #gravatar = "john.doe@example.com"
    footercontent = "This website stands is made thanks to the contributions from the open-source communities. My work is standing on the foundations they built."

    dateformat = "02 Jan 2006"

    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2020

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "auto"

    # Hide the toggle button, along with the associated vertical divider
    hidecolorschemetoggle = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = true

    # Custom CSS
    custom_css = []

    # Custom JS
    custom_js = []

